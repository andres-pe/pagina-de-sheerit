<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Registro de vendedores</title>
    <link rel="stylesheet" href="../style/registro_v.css">
    <link href="../logo/sheer_it.png"  rel="icon">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <section class="ventas">
        <h5>REGISTRO DE VENDEDORES</h5>
        <p class="ingrese">Ingresa tus datos</p>
        <form action="">
            <input class="controls" type="text" name="usuario" value="" placeholder="Usuario" required>
            <input class="controls" type="email" name="email" value="" placeholder="Correo electrónico de contanto" required>
            <input class="controls" type="password" name="contrasena" value="" placeholder="Contraseña" required>
            <input class="boton_ven" type="submit" name="" value="Regístrarte">
        </form>
    </section>
</body>
</html>
