<html lang="es">
<head>
    <meta charset="UTF-8">

<body class="spotify">
    <form class="form_netflix">
        <div class="form">   
            <h1 class="ti_spotify">SPOTIFY</h1>
            <div class="grupo">  
                <div class="espacios">     
                    <input type="text" id="nombre" name="nombre" placeholder="Nombre" required><br><br>
                    <input type="text" id="apellido" name="apellido" placeholder="Apellido" required><br><br>
                    <input type="number" id="whatsapp" name="whatsapp" placeholder="Whatsapp" required><br><br>
                    <input type="text" id="pago" name="pago" placeholder="Forma de Pago" required><br><br>
                    <input type="date" id="fecha" name="fecha" required><br><br>
                </div>  
            </div>
            <input type="submit" class="button" value="Enviar">
            
        </div>
    </form>
</body>
